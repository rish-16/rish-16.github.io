<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <title>Blog - Rishabh Anand</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Funnel Sans", Georgia, serif;
      line-height: 1.6;
      color: #000;
      font-optical-sizing: auto;
      font-style: normal;
      background: #fff;
    }

    nav {
      border-bottom: 1px solid #000;
      padding: 1rem 0;
      margin-bottom: 2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    nav a {
      color: #000;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    nav a.active {
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem 4rem;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    h3 {
      font-size: 1.15rem;
      margin: 1.5rem 0 0.5rem;
    }

    a {
      color: #d946a6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .blog-list {
      list-style: none;
    }

    .blog-item {
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid #eee;
    }

    .blog-item:last-child {
      border-bottom: none;
    }

    .blog-item h3 {
      margin-top: 0;
    }

    .blog-item .date {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .blog-item .excerpt {
      color: #333;
    }

    @media (min-width: 640px) {
      nav ul {
        padding: 0 2rem;
      }

      .container {
        padding: 0 2rem 4rem;
      }

      h1 {
        font-size: 2rem;
      }

      h3 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="blog.html" class="active">Blog</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Blog</h1>
    <ul class="blog-list" id="blog-list">
      <li>Loading posts...</li>
    </ul>
  </div>

  <script>
    // Blog posts configuration
    // Add your blog posts here with their metadata
    const BLOG_POSTS = [
      {
        slug: 'first-post',
        title: 'My First Blog Post',
        date: '2024-03-15',
        excerpt: 'An introduction to my blog and what I plan to write about.'
      },
      {
        slug: 'machine-learning-insights',
        title: 'Insights on Machine Learning',
        date: '2024-03-20',
        excerpt: 'Some thoughts on recent developments in ML research.'
      }
    ];

    // Render blog list
    function renderBlogList() {
      const list = document.getElementById('blog-list');
      
      if (BLOG_POSTS.length === 0) {
        list.innerHTML = '<li>No posts yet. Check back soon!</li>';
        return;
      }

      list.innerHTML = BLOG_POSTS.map(post => `
        <li class="blog-item">
          <div class="date">${post.date}</div>
          <h3><a href="posts/${post.slug}.html">${post.title}</a></h3>
          <p class="excerpt">${post.excerpt}</p>
        </li>
      `).join('');
    }

    renderBlogList();
  </script>
</body>
</html>
